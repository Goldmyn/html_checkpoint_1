<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Checkpoint 1</title>
    <link rel="icon" href="/images/gldmyn.png" type="image/png" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- The HEADER containing the navigation bar  -->
    <header id="head_">
      <nav id="nav_">
        <!-- Portfolio logo -->

        <img
          class="logoimg_"
          src="/images/mariusx.jpg"
          alt="my image"
          width="5%"
        />

        <!-- Navigation Links -->
        <ul id="ul_">
          <li class="li_"><a href="#">Home</a></li>
          <li class="li_"><a href="#about">About</a></li>
          <li class="li_"><a href="#work">Work</a></li>
          <li class="li_"><a href="#resume">Resume</a></li>
          <li class="li_"><a href="#contact">Contact</a></li>
        </ul>

        <p class="logotext_">MARIUS</p>
      </nav>
    </header>
    <!-- Header ends here -->

    <!-- The Main content of the webpage lies within -->
    <main>
      <!-- The About Section -->
      <section id="about">
        <div class="about_container">
          <h3>BIO</h3>
          <figure class="figure_container">
            <img src="/images/mariusx.jpg" width="50%" alt="my Image" />
            <figcaption>
              <p>
                My name is <strong>Marius Chukwuebuka Nwokolo</strong>, I am
                Nigerian and a student at Gomycode Abuja. I am highly interested
                in the creative and development aspects of software, hence my
                decision to study software engineering at Gomycode.
              </p>
            </figcaption>
          </figure>
        </div>
      </section>

      <!-- The Work Section -->
      <section id="work">
        <div id="work_">
          <h3>WORK EXPERIENCE</h3>
          <table id="table_" border="1">
            <tr>
              <th>OCCUPATION</th>
              <th>YEARS OF EXPERIENCE</th>
            </tr>
            <tr>
              <td>Forex Trading</td>
              <td>3 Years</td>
            </tr>
            <tr>
              <td>Music Production</td>
              <td>6 Years</td>
            </tr>
          </table>
        </div>
      </section>

      <!-- The Resume Section -->
      <section id="resume">
        <div id="resume_">
          <h3>RESUME</h3>
          <div>
            <p><strong>No-Fake</strong> Mp3: Play Audio</p>
            <audio controls>
              <source src="/audio/Goldmyn-NO-FAKE.mp3" type="audio/mp3" />
            </audio>
          </div>
          <div>
            <p><strong>No-Fake</strong> Mp4: Play Video</p>
            <video controls poster="/images/Goldmyn-No-Fake.jpg" width="50%">
              <source
                src="/video/Goldmyn Drops the Ultimate Truth Bomb with 'No Fake' â€“ A Hip-Hop Drill Trap Anthem You Can't Miss!.mp4"
                type="video/mp4"
              />
            </video>
          </div>
        </div>
      </section>

      <!-- The Contact Section -->
      <section id="contact">
        <form>
          <fieldset>
            <legend>Contact Me</legend>
            <div>
              <label for="firstname">First Name : </label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="First Name"
                required
              />
              <label for="lastname">Last Name : </label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Last Name"
                required
              />
            </div>
            <div>
              <label for="email">Email :</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@x.com"
                required
              />
            </div>
            <div>
              <label for="message">Message :</label>
              <textarea
                placeholder="Leave A Message"
                id="message"
                name="message"
                cols="50"
                rows="20"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- The Footer  -->
    <hr />
    <footer>
      <div>
        <p>Copyright @ 2024 Marius Nwokolo. All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
